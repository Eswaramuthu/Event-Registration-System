<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Registeration</title>
</head>
<body>
    <div>
        <center>
        <h1>
            Registeration Form
        </h1>
        </center>
    </div>

    <form>
        <center>
            <div>   
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="name" placeholder="Enter your name" required>
            </div>

            <div>
                <label for="Register">Register Number</label>
                <input type="text" id="Register" name="rollnum" placeholder="Enter your roll no" required>
            </div>

            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
            </div>

            <div>
                <label for="College">College name</label>
                <input type="text" id="college" name="collegename" placeholder="Enter your college name" required>
            </div>

            <button type="submit">Submit</button>
        
        </center>
    </form>
    
</body>
</html>
